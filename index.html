<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa's Freezeria</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        * { margin: 0; padding: 0; overflow: hidden; }
        html, body { width: 100%; height: 100%; background: black; }
        #game-container { width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; display: none; }
        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 18px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <button id="start-button">Click to Play</button>
    <div id="game-container"></div>

    <script>
        window.RufflePlayer = window.RufflePlayer || {};

        document.getElementById("start-button").addEventListener("click", () => {
            document.getElementById("start-button").style.display = "none"; // Hide button
            document.getElementById("game-container").style.display = "flex"; // Show game

            setTimeout(() => {  // Delay to make sure Safari registers interaction
                const ruffle = window.RufflePlayer.newest();
                const player = ruffle.createPlayer();
                player.style.width = "100vw";
                player.style.height = "100vh";
                document.getElementById("game-container").appendChild(player);
                player.load("papasfreezeria.swf");

                // Local Storage workaround for Safari
                let canUseLocalStorage = true;
                try {
                    localStorage.setItem("test", "test");
                    localStorage.removeItem("test");
                } catch (e) {
                    canUseLocalStorage = false;
                    console.warn("Local Storage not available on this browser.");
                }

                // Load saved progress (only if allowed)
                if (canUseLocalStorage) {
                    let savedData = localStorage.getItem("freezeriaSave");
                    if (savedData) {
                        player.setSaveState(JSON.parse(savedData));
                    }

                    // Save progress when game state changes
                    player.addEventListener("save-state", (event) => {
                        localStorage.setItem("freezeriaSave", JSON.stringify(event.detail));
                    });
                }
            }, 500); // 0.5s delay to ensure Safari registers click
        }, { once: true }); // Runs only once
    </script>
</body>
</html>
